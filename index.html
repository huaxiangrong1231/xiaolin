<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学习任务</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>小林，快来查看你今天的学习计划吧～</h1>
  <div id="current-time"></div> <!-- 显示当前时间 -->

  <div id="current-task"></div> <!-- 显示当前时间的任务 -->

  <table id="task-table">
    <thead>
      <tr>
        <th>时间段</th>
        <th>任务</th>
      </tr>
    </thead>
    <tbody>
      <!-- 动态任务行会插入到这里 -->
    </tbody>
  </table>


  <script src="app.js?v=1.1"></script> <!-- 在这里加上版本号 -->
  <script src="styles.css?v=1.1"></script> <!-- 在这里加上版本号 -->
</body>
</html>
